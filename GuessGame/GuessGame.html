<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	 <link rel="stylesheet" href="GuessGame.css">
	<title>Number Guess Game</title>
</head>
<body>

    <div class="title">
        <h1>Guess Game</h1>
        <img src="guess.webp" alt="guess">
	</div>
    <div class="workarea">
            <h4>I will pick an integer from 1 to 100.<br>Guess the correct integer in three(3) or less attempts.<br>I will give you hints as you guess</h4>
            <input id="guess" type="number" placeholder="Enter Number"/>
            
            <h3>Hit new game to start a new game</h3>

            <button id="newgame" type="button">New Game</button>
            <button id="submit" type="button" >Submit</button><br>
            <div class="hints">
                <h4>Hint:</h4>
                <h3 id="hintdisplay"></h3>
            </div>
    </div>
    <div class="displayarea">
        <h2>Game History</h2>
			<h5 id="output"></h5>
            <h2 id="game-history"></h2>
    </div>
	<script src="GuessGame.js"></script>
</body>
</html>
